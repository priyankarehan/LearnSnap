<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LearnSnap</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="splashScreen">
        <h1>Welcome to LearnSnap</h1>
    </div>

    <div id="mainHeader" class="hidden">
        <h1>LearnSnap</h1>
        <h2>Knowledge at Your Fingertips</h2>
    </div>

    <div class="phone-frame" id="mainContent" class="hidden">
        <div id="homeOptions">
            <button id="exploreTopicsButton">Explore Topics</button>
            <button id="dailySnapsButton">Daily Snaps</button>
            <button id="achievementsButton">Achievements</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById("splashScreen");
            const mainHeader = document.getElementById("mainHeader");
            const mainContent = document.getElementById("mainContent");

            // Show main content after the splash screen
            setTimeout(() => {
                splashScreen.classList.add("hidden");
                mainHeader.classList.remove("hidden");
                mainContent.classList.remove("hidden");
            }, 2000);

            // Navigate to the topics page
            document.getElementById('exploreTopicsButton').addEventListener('click', function() {
                window.location.href = 'Topics.html';
            });

            // Navigate to Daily Snaps page
            document.getElementById('dailySnapsButton').addEventListener('click', function() {
                window.location.href = 'daily_snaps.html';
            });

            // Navigate to Achievements page
            document.getElementById('achievementsButton').addEventListener('click', function() {
                window.location.href = 'Achievements.html';
            });
        });
    </script>
</body>
</html>
