<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Achievements</title>
    <style>
        .hidden {
            display: none;
        }

        /* Style for the achievements image */
        #achievementsImage {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Add rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
            margin: 20px 0; /* Add some space around the image */
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div id="mainHeader">
            <h1>Your Achievements</h1>
        </div>

        <div id="achievementsContent">
            <h2>View Badges and Scores</h2>
            <img src="Achievements.png" alt="Achievements" id="achievementsImage"> <!-- Image added here -->
            <ul id="badgesList">
                <li>Completed Mind Blowing Facts Quiz - Badge Earned!</li>
                <li>Visited Daily Snaps - Badge Earned!</li>
                <li>Completed All Topics - Badge Earned!</li>
            </ul>
            <button id="backToHomeButton">Back to Home</button>
        </div>
    </div>

    <script>
        // Back to Home Button
        document.getElementById('backToHomeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
