<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - John Doe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Hamburger Menu (Same as other pages) -->
    <nav>
        <div class="hamburger" onclick="toggleMenu(event)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="travel.html">Travel</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="achievements.html">Achievements</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <section class="contact-section">
        <h2>Contact Me</h2>
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>

<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }

    nav {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }

    .nav-links {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
        background-color: #555;
    }

    /* Contact Section Styling */
    .contact-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        background-color: #e3e8f1;
    }

    .contact-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    .contact-form label {
        display: block;
        font-size: 18px;
        margin-bottom: 8px;
        color: #333;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        outline: none;
    }

    .contact-form button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    .contact-form button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-form {
            padding: 20px;
        }
    }
</style>

<script>
    // Toggle Hamburger Menu
    function toggleMenu(event) {
        const navLinks = document.getElementById('navLinks');
        if (navLinks.style.display === 'block') {
            navLinks.style.display = 'none';
        } else {
            navLinks.style.display = 'block';
        }
    }

    // Contact Form Submission Handler
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Retrieve form values
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !subject || !message) {
            alert('Please fill out all fields.');
            return;
        }

        // Create form data string
        const formData = `Name: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`;

        // Create a downloadable file
        const blob = new Blob([formData], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'contact_form.txt';
        link.click();

        // Reset form
        document.getElementById('contactForm').reset();
    });
</script>
