<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Explore Topics</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div id="mainHeader">
            <h1>Explore Topics</h1>
        </div>

        <div id="topicContainer">
            <h2>Select a Topic</h2>
            <div id="topicsList">
                <div class="topicItem">
                    <img src="mindbfact.jpg" alt="Mind Blowing Facts" class="topicImage">
                    <button class="topicButton" data-index="0">Mind Blowing Facts</button>
                </div>
                <div class="topicItem">
                    <img src="techbuzz.jpg" alt="Tech Buzz" class="topicImage">
                    <button class="topicButton" data-index="1">Tech Buzz</button>
                </div>
                <div class="topicItem">
                    <img src="epicdiscoveries.jpg" alt="Epic Discoveries" class="topicImage">
                    <button class="topicButton" data-index="2">Epic Discoveries</button>
                </div>
                <div class="topicItem">
                    <img src="brainboosters.jpg" alt="Brain Boosters" class="topicImage">
                    <button class="topicButton" data-index="3">Brain Boosters</button>
                </div>
                <div class="topicItem">
                    <img src="popculture.jpg" alt="Pop Culture" class="topicImage">
                    <button class="topicButton" data-index="4">Pop Culture</button>
                </div>
                <div class="topicItem">
                    <img src="gameon.jpg" alt="Game On" class="topicImage">
                    <button class="topicButton" data-index="5">Game On</button>
                </div>
                <div class="topicItem">
                    <img src="lifehacks.png" alt="Life Hacks" class="topicImage">
                    <button class="topicButton" data-index="6">Life Hacks</button>
                </div>
                <div class="topicItem">
                    <img src="masterymagic.webp" alt="Mystery and Magic" class="topicImage">
                    <button class="topicButton" data-index="7">Mystery and Magic</button>
                </div>
                <div class="topicItem">
                    <img src="bitofeverything.jpg" alt="A Bit of Everything" class="topicImage">
                    <button class="topicButton" data-index="8">A Bit of Everything</button>
                </div>
            </div>
            <button id="backToHomeButton">Back to Home</button>
        </div>

        <div id="lessonContainer" class="hidden">
            <h3 id="lessonTitle"></h3>
            <p id="lessonContent"></p>
            <h4 id="questionTitle"></h4>
            <input type="text" id="userAnswer" placeholder="Your answer here">
            <button id="submitAnswerButton">Submit Answer</button>
            <p id="answerFeedback"></p>
            <button class="backToHomeButton">Back to Topics</button>
        </div>
    </div>

    <script>
        // Content for each topic including a question
        const lessons = [
            {
                title: "Mind Blowing Facts",
                content: "Did you know that honey never spoils? Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still edible.",
                question: "What food never spoils?",
                correctAnswer: "honey"
            },
            {
                title: "Tech Buzz",
                content: "The first 1GB hard disk drive was announced by IBM in 1980, weighing over 500 pounds.",
                question: "When was the first 1GB hard disk drive announced?",
                correctAnswer: "1980"
            },
            {
                title: "Epic Discoveries",
                content: "In 1928, Alexander Fleming discovered penicillin, the first antibiotic.",
                question: "Who discovered penicillin?",
                correctAnswer: "alexander fleming"
            },
            {
                title: "Brain Boosters",
                content: "Puzzles and brain games can improve cognitive function.",
                question: "What can puzzles help improve?",
                correctAnswer: "cognitive function"
            },
            {
                title: "Pop Culture",
                content: "The longest-running scripted primetime show in the U.S. is 'The Simpsons.'",
                question: "What is the longest-running scripted primetime show?",
                correctAnswer: "the simpsons"
            },
            {
                title: "Game On",
                content: "The first video game is 'Tennis for Two,' developed in 1958.",
                question: "What was the first video game?",
                correctAnswer: "tennis for two"
            },
            {
                title: "Life Hacks",
                content: "To open a stuck jar lid, run hot water over it.",
                question: "How can you open a stuck jar lid?",
                correctAnswer: "run hot water over it"
            },
            {
                title: "Mystery and Magic",
                content: "The Great Pyramid of Giza was the tallest man-made structure for over 3,800 years.",
                question: "Which structure was the tallest for over 3,800 years?",
                correctAnswer: "the great pyramid of giza"
            },
            {
                title: "A Bit of Everything",
                content: "Octopuses have three hearts and blue blood.",
                question: "How many hearts does an octopus have?",
                correctAnswer: "three"
            }
        ];

        document.addEventListener("DOMContentLoaded", function() {
            const topicContainer = document.getElementById("topicContainer");
            const lessonContainer = document.getElementById("lessonContainer");

            // Handle topic button clicks
            document.querySelectorAll('.topicButton').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const lesson = lessons[index];

                    document.getElementById('lessonTitle').innerText = lesson.title;
                    document.getElementById('lessonContent').innerText = lesson.content;
                    document.getElementById('questionTitle').innerText = lesson.question;
                    document.getElementById('userAnswer').value = ''; // Clear previous input
                    document.getElementById('answerFeedback').innerText = ''; // Clear previous feedback

                    // Hide topics and show lesson container
                    topicContainer.classList.add("hidden");
                    lessonContainer.classList.remove("hidden");
                });
            });

            // Handle answer submission
            document.getElementById('submitAnswerButton').addEventListener('click', function() {
                const userAnswer = document.getElementById('userAnswer').value.toLowerCase();
                const currentLesson = lessons.find(lesson => lesson.title === document.getElementById('lessonTitle').innerText);
                
                if (userAnswer === currentLesson.correctAnswer) {
                    document.getElementById('answerFeedback').innerText = "Correct!";
                } else {
                    document.getElementById('answerFeedback').innerText = `Wrong! The correct answer is: ${currentLesson.correctAnswer}.`;
                }
            });

            // Back to Home Button
            document.getElementById('backToHomeButton').addEventListener('click', function() {
                window.location.href = 'index.html';
            });

            // Back to Topics Button in lessonContainer
            document.querySelectorAll('.backToHomeButton').forEach(button => {
                button.addEventListener('click', function() {
                    lessonContainer.classList.add("hidden");
                    topicContainer.classList.remove("hidden");
                });
            });
        });
    </script>
</body>
</html>
